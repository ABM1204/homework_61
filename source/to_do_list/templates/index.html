{% extends "base.html" %}

{% block title %}Task List{% endblock %}

{% block content %}
        <div class="row">
            {% for task in tasks %}
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Summary: {{ task.summary }}</h5>
                        <p class="card-text">Created at: {{ task.created_at }}</p>
                        <a href="{% url 'task_detail' task.pk %}" class="btn btn-primary">Details</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
{% endblock %}
